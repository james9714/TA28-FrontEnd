<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="%PUBLIC_URL%/header_logo.png" />
  <title>Gathero.</title>
  <style>
    .isActive {
      font-weight: 700;
      font-size: 20px;
      margin-right: 30px;
      /* min-width: 130px; */
      /* max-width: 130px; */
      color: #1f6256;
    }
    html body {
      min-width: 1440px;
      max-width: 100%;
    }

    html::-webkit-scrollbar {
      /*滚动条整体样式*/

      width: 10px;
      /*高宽分别对应横竖滚动条的尺寸*/

      height: 1px;

    }

    html::-webkit-scrollbar-thumb {
      /*滚动条里面小方块*/

      border-radius: 10px;

      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);

      background: #1f6256;

    }

    html::-webkit-scrollbar-track {
      /*滚动条里面轨道*/

      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);

      border-radius: 10px;

      background: #EDEDED;

    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
